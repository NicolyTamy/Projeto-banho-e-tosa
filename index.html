<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário banho e tosa</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Criar formulário de Agendamento para Banho e Tosa com as seguintes informações:
Nome do Responsavel 
Endereço *
Cidade *
Estado*                                                                                                                               
CEP*
Telefone Res ou Celular*
E-mail.*

Nome do Animal*
Raça do animal*
idade* 
 Digite alguma informação sobre o animal se necessário -->

<label for="name_user">Nome completo do úsuario:</label>
<input type="text" name="name_user" id="name_user" placeholder="Digite seu nome completo">

<br>

<label for="Endereco">Endereço:</label>
<input type="text" name="Endereco" id="Endereco" placeholder="Digite seu Endereço ">

<br>

<label for="Cidade">Cidade:</label>
<input type="text" name="Cidade" id="Cidade" placeholder="Digite o nome da sua Cidade">  

<br>

<label for="Estado">Estado:</label>
<input type="text" name="Estado" id="Estado" placeholder="Digite o nome do seu Estado">

<br>

<label for="CEP">CEP:</label>
<input type="number" name="CEP" id="CEP">

<br>

<label for="tel">Telefone Residecial ou Celular:</label>
<input type="tel" name="tel" id="tel" placeholder="Digite seu Telefone">

<br>

<label for="email">E-mail:</label>
<input type="email" name="email" id="email" placeholder="Digite seu e-mail">

<br>

<label for="name">Nome do animal:</label>
<input type="text" name="name" id="name" placeholder="Digite a raça do animal">

<br>

<label  for="age">Idade:</label>
 <input type="number" name="age" id="age" placeholder="Digite a idade do animal">

 <br>

 <label for="mensagem">Digite alguma informação sobre o animal:</label> 
      <textarea name="mensagem" id="mensagem" maxlength="100" placeholder="Informações do animal"></textarea>
<button type="submit">Enviar</button>

</body>

</html>
